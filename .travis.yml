language: c
compiler: gcc
dist: trusty
install: make clean && make
before_script:
- git clone --depth 1 https://github.com/antirez/redis.git
- cd redis
- make
- pip install redis ramp-packer rmtest
- cd ..
env:
- REDIS_MODULE_PATH=$TRAVIS_BUILD_DIR/src/redisearch.so REDIS_PATH=$TRAVIS_BUILD_DIR/redis/src/redis-server
script:
- make test
- make package
deploy:
  provider: s3
  access_key_id: AKIAJV5TLHJABHC5XH7A
  secret_access_key:
    secure: 
  skip_cleanup: true
  acl: public_read
  bucket: redismodules
  upload-dir: redisearch
  on:
    branch: master
  local_dir: $TRAVIS_BUILD_DIR/build
